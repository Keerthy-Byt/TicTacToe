<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Turn For</h3>
        <div class="box align">X</div>
        <div class="box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="playbox align">0</div>
        <div class="playbox align">1</div>
        <div class="playbox align">2</div>
        <div class="playbox align">3</div>
        <div class="playbox align">4</div>
        <div class="playbox align">5</div>
        <div class="playbox align">6</div>
        <div class="playbox align">7</div>
        <div class="playbox align">8</div>
    </div>

    <h2 id="results">X Win</h2>
    <button id="play-agian">Play Again</button>





    <script src="script.js"></script>
</body>
</html>
